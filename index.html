<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Ways to Cook an Egg</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <h1>Project Egg</h1>
    <div class="egg-dropdown">
        <label for="eggs">Select a cooking method</label>
        <select name="eggs" id="eggs" class="egg-menu">
            <option value="" selected disabled>Select an option</option>
            <option value="hard-boiled">Hard Boiled</option>
            <option value="soft-boiled">Soft Boiled</option>
            <option value="soft-scrambled">Soft Scambled</option>
            <option value="hard-scrambled">Hard Scrambled</option>
            <option value="omelet">Omelet</option>
            <option value="french-omelet">French Omelet</option>
            <option value="poached">Poached</option>
        </select>
        <button type="submit" id="submit" class="submit">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
