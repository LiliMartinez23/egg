<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Ways to Cook an Egg</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <div class="body">
        <h1 style="font-size: 45px;">Project Egg</h1>
        <div class="egg-dropdown">
            <select name="eggs" id="eggs" class="egg-menu">
                <option value="" selected disabled>Select a cooking method</option>
                <option value="hard-boiled">Hard Boiled</option>
                <option value="soft-boiled">Soft Boiled</option>
                <option value="soft-scrambled">Soft Scambled</option>
                <option value="hard-scrambled">Hard Scrambled</option>
                <option value="omelet">Omelet</option>
                <option value="french-omelet">French Omelet</option>
                <option value="poached">Poached</option>
            </select>
            <button type="submit" id="submit" class="submit">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
